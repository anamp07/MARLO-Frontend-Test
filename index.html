<html>

<head>

    <title>Usuarios MARLO</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/datos.js" type="text/javascript"></script>


    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

</head>

<body>


    <button class="button add_button" title="Add new user" id="agregar">
        Add new user
    </button><br>
    <div class="form_cont">
        <table id="table">
            <tr>
                <td>Name:
                    <td>Lastname:</td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Name" id="nombretxt">
                    </td>
                    <td>
                        <input type="text" placeholder="Lastname" id="apellidotxt">
                    </td>
                </tr>
                <tr>
                    <td>Mail:
                        <td>Username:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Mail" id="correotxt">
                    </td>
                    <td>
                        <input type="text" placeholder="Username" id="usertxt">
                    </td>
                </tr>

                <tr>
                    <td>User role:
                        <td>User active:</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="chrol" name="admin" value="Administrator">Administrator
                        <br>
                        <input type="checkbox" class="chrol" name="memb" value="Member" checked>Member
                        <br>
                        <input type="checkbox" class="chrol" name="contri" value="Contributor">Contributor
                    </td>
                    <td>
                        <input type="radio" name="actyes" value="Yes">Yes
                        <br>
                        <input type="radio" name="actno" value="No" checked>No
                    </td>
                </tr>

        </table>
        <button class="button add_button" title="Add user" id="boton-guardar" style="margin-left: 300px">
            <img src="iconos/agregar.svg" height="40px">
        </button>
        <br>
        <br>
    </div>
    <br>
    <br>

</body>

</html>
